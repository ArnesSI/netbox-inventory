{% extends 'generic/object_edit.html' %}
{% load helpers %}

{% block title %}Add Purchase to Delivery {{ delivery.name }}{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Purchase</button>
    <a href="{{ delivery.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
