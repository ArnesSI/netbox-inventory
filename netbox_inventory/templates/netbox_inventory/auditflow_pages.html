{% extends 'generic/object_children.html' %}
{% load helpers %}
{% load i18n %}

{% block extra_controls %}

      <a href="{% url 'plugins:netbox_inventory:auditflowpageassignment_add' %}?flow={{ object.pk }}&return_url={% url viewname pk=object.pk %}" class="btn btn-primary">

      </a>
