name: Lint

on:
  - push
  - pull_request

jobs:
  isort:
    name: Run isort and check import order
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install isort
        run: pip install isort

      - name: Run isort on the codebase
        run: isort .

      - name: Check for isort changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "‚ùå isort made changes! Please commit them."
            git diff
            exit 1
          fi
  
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - uses: isort/isort-action@v1
        with:
          sort-paths: "./netbox_inventory"

      - uses: astral-sh/ruff-action@v3
        with:
          src: "./netbox_inventory"
